<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        .success{
            color:green;
        }
    </style>
</head>
<body>
    <h2>this is signup form</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        yes
        {% else %}
        nooo..
        {% endif %}
        <hr>
    
        {% for fm in form %}
        {{fm.label_tag}} {{fm}} <br> <br>
        {% endfor %}
        


        {% if messages %}
        {% for message in messages %}
        <small {% if message.tags %}class="{{message.tags}}"{% endif %}>
            {{message}}
        </small>
        {% endfor %}
        {% endif %}

        <input type="submit" value="submit" >
    </form>
    <br>
<a href="{%  url 'base'  %}"><input type="button" value="home"></a>

    
</body>
</html>
